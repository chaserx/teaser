<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teaser</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body class="text-center">
  <img src="images/kawtar-cherkaoui-125346-unsplash.jpg" class="bg-image" alt="Photo by Kawtar CHERKAOUI on Unsplash">
  <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto"></header>
    <main role="main" class="inner cover">
      <h1 class="cover-heading">Brain Teaser</h1>
      <p class="lead font-weight-normal question"></p>
      <p class="answer"></p>
      <a id="answerButton" class="btn btn-secondary" href="#" onclick="toggleAnswer()">Show Answer</a>
      <a id="reloadButton" class="btn btn-secondary" href="#" onclick="nextQuestion()">Reload</a>
    </main>
    <footer class="mastfoot mt-auto"></footer>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script>
    const questionDiv = document.querySelector('.question');
    const answerDiv = document.querySelector('.answer')
    const teasers = [];

    function getTeasers() {
      return new Promise((resolve, reject) => {
        $.getJSON('./teasers.json', function() {
            console.log( "loading success" );
          })
          .done((data) => {
            resolve(teasers.push(...data));
          })
          .fail(() => {
            reject(console.log('Could not get teaser JSON data'));
          });
      });
    }

    function getRandomTeaser() {
      return teasers[Math.floor(Math.random()*teasers.length)];
    }

    function writeQuestion(question) {
      questionDiv.innerHTML = question;
    }

    function writeAnswer(answer) {
      answerDiv.innerHTML = answer;
    }

    function toggleAnswer() {
      $('.answer').toggle();
      $('#answerButton').toggle();
      $('#reloadButton').toggle();
    }

    function nextQuestion() {
      window.location.reload(false);
    }

    function init(){
      $.when(getTeasers())
        .done(() => {
          let randomTeaser = getRandomTeaser();
          if(randomTeaser) {
            writeQuestion(randomTeaser.question);
            writeAnswer(randomTeaser.answer);
          }
        })
        .fail(() => {
          console.log( 'one or more requests failed.' );
        });
    }

    init();
  </script>
</body>
</html>
